name: Build & Deploy
on: workflow_dispatch
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy theme uiFromMars
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.SSH_HOST}} # IP address of the server you wish to SSH into
          username: ${{secrets.SSH_USERNAME}} # User of the server you want to SSH into
          key: ${{secrets.SSH_KEY}} # Private or public key of the server
          passphrase: ${{secrets.SSH_PASSPHRASE}} # SSH Key passphrase
          
          script: |
            mkdir test # create folder you want to deploy to in the live server
            cd test # enter or cd into the folder
            https://github.com/crisbusquets/uifrommars-five.git # Clone the repository into the folder
            echo 'Deployment successful to digital ocean' # Message to be displayed when deployment is successful 
